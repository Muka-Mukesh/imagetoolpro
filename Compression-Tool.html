<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize your images online with our responsive image compression tool. Reduce file sizes while maintaining quality for better web performance.">
    <meta name="keywords" content="image compression, optimize images, reduce image size, web optimization, SEO tools">
    <title>ImageCompress Pro - Online Image Optimization Tool</title>
    <link rel="canonical" href="https://yourdomain.com/image-compressor">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #10b981;
            --text-color: #1e293b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .upload-section {
            border: 2px dashed #cbd5e1;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            margin: 2rem;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background: #f1f5f9;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem 2rem;
            background: #f1f5f9;
            margin: 2rem;
            border-radius: var(--border-radius);
        }

        .range-container {
            flex: 1;
            min-width: 300px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--secondary-color);
        }

        .preview-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .image-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            padding: 1rem;
            background: #f8fafc;
        }

        .card-content {
            padding: 1.5rem;
            border-top: 1px solid #f1f5f9;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            margin-top: 1rem;
        }

        .download-btn:hover {
            background: #059669;
        }

        .ad-unit {
            margin: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            text-align: center;
        }

        .loader {
            display: none;
            margin: 2rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section {
                margin: 1rem;
                padding: 2rem 1rem;
            }

            .controls {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ImageCompress Pro</h1>
            <p>Optimize your images instantly with AI-powered compression</p>
        </header>

        <div class="ad-unit">
            <!-- AdSense Header Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <main class="compression-interface">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 16 12 12 8 16"></polyline>
                    <line x1="12" y1="12" x2="12" y2="21"></line>
                    <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                </svg>
                <h3 style="margin: 1rem 0 0.5rem">Drag & Drop Files</h3>
                <p style="color: #64748b">or click to browse (max 5MB)</p>
            </div>

            <div class="controls">
                <div class="range-container">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500">Quality: <span id="qualityValue">80%</span></label>
                    <input type="range" id="compressionLevel" min="0" max="1" step="0.1" value="0.8">
                </div>
                <button id="compressBtn" class="download-btn" style="background: var(--primary-color); margin: 0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2v6m0 0l2-2m-2 2l-2-2"></path>
                        <path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"></path>
                    </svg>
                    Compress Now
                </button>
            </div>

            <div class="loader" id="loader"></div>
            <div class="preview-area" id="previewArea"></div>
        </main>

        <div class="ad-unit">
            <!-- AdSense Footer Ad -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const previewArea = document.getElementById('previewArea');
        const loader = document.getElementById('loader');
        let currentFile = null;
        const MAX_SIZE = 5 * 1024 * 1024; // 5MB

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('dragleave', handleDragLeave);
        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        compressionLevel.addEventListener('input', updateQualityDisplay);
        compressBtn.addEventListener('click', processImage);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.style.borderColor = var(--primary-color);
        }

        function handleDragLeave() {
            dropZone.style.borderColor = '#cbd5e1';
        }

        function handleDrop(e) {
            e.preventDefault();
            handleDragLeave();
            const files = e.dataTransfer.files;
            if (files.length) handleFiles(files);
        }

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            const file = files[0];
            if (!file) return;

            if (!file.type.startsWith('image/') || !['image/jpeg', 'image/png', 'image/webp'].includes(file.type)) {
                alert('Please upload a valid image file (JPEG, PNG, WEBP)');
                return;
            }

            if (file.size > MAX_SIZE) {
                alert('File size exceeds 5MB limit');
                return;
            }

            currentFile = file;
            previewFile(file);
        }

        function updateQualityDisplay() {
            const value = Math.round(compressionLevel.value * 100);
            qualityValue.textContent = `${value}%`;
        }

        function previewFile(file) {
            const reader = new FileReader();
            
            reader.onloadstart = () => {
                loader.style.display = 'block';
            };

            reader.onload = (e) => {
                previewArea.innerHTML = createImageCard(
                    `Original - ${file.name}`,
                    file.size,
                    e.target.result,
                    true
                );
                loader.style.display = 'none';
            };

            reader.onerror = () => {
                alert('Error reading file');
                loader.style.display = 'none';
            };

            reader.readAsDataURL(file);
        }

        async function processImage() {
            if (!currentFile) {
                alert('Please select an image first');
                return;
            }

            loader.style.display = 'block';
            const quality = parseFloat(compressionLevel.value);

            try {
                const compressedBlob = await compressImage(currentFile, quality);
                const compressedUrl = URL.createObjectURL(compressedBlob);
                
                previewArea.innerHTML += createImageCard(
                    `Compressed - ${Math.round(quality * 100)}% Quality`,
                    compressedBlob.size,
                    compressedUrl
                );
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function compressImage(file, quality) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        blob ? resolve(blob) : reject(new Error('Compression failed'));
                    }, file.type, quality);
                };

                img.onerror = () => reject(new Error('Failed to load image'));
            });
        }

        function createImageCard(title, size, url, isOriginal = false) {
            return `
                <div class="image-card">
                    <img src="${url}" alt="${title}">
                    <div class="card-content">
                        <h4>${title}</h4>
                        <p style="margin: 0.5rem 0; color: #64748b">${formatSize(size)}</p>
                        ${!isOriginal ? `<a href="${url}" download="compressed_${currentFile.name}" class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download
                        </a>` : ''}
                    </div>
                </div>
            `;
        }

        function formatSize(bytes) {
            if (bytes >= 1048576) return (bytes / 1048576).toFixed(1) + 'MB';
            return (bytes / 1024).toFixed(1) + 'KB';
        }
    </script>
</body>
</html>
